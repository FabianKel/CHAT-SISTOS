<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section">
            <h1>Chat App</h1>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="server-ip">IP del servidor</label>
                <input type="text" id="server-ip" placeholder="Ejemplo: 127.0.0.1" value="127.0.0.1">
            </div>
            <div class="form-group">
                <label for="server-port">Puerto</label>
                <input type="number" id="server-port" placeholder="Ejemplo: 50213" value="50213">
            </div>
            <button id="login-btn">Conectar</button>
        </div>

        <!-- Chat Section -->
        <div id="chat-section">
            <div class="chat-header">
                <div class="username" id="current-username">Username</div>
                <div class="online-status">
                    <div class="status-dot"></div>
                    <span>En l√≠nea</span>
                </div>
            </div>
            <div class="chat-container">
                <div class="sidebar">
                    <h3>Usuarios</h3>
                    <ul class="user-list" id="user-list"></ul>
                    <div class="commands-help">
                        <h4>Comandos disponibles:</h4>
                        <p><code>/DM usuario mensaje</code> - Mensaje privado</p>
                        <p><code>/BROADCAST mensaje</code> - Enviar a todos</p>
                        <p><code>/LISTA</code> - Ver usuarios conectados</p>
                        <p><code>/ESTADO estado</code> - Cambiar estado</p>
                        <p><code>/MOSTRAR usuario</code> - Ver info de usuario</p>
                        <p><code>/EXIT</code> - Salir del chat</p>
                    </div>
                </div>
                <div class="chat-main">
                    <div class="messages-container" id="messages-container"></div>
                    <div class="chat-input">
                        <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                        <button id="send-btn">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification templates (hidden) -->
    <template id="notification-template">
        <div class="notification">
            <div class="notification-content"></div>
            <div class="notification-time"></div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
